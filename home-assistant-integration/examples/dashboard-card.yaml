# Esempio di Card Dashboard per AI Assistant
# Aggiungi questa card al tuo dashboard Lovelace

type: vertical-stack
cards:
  # Card 1: Stato e Statistiche
  - type: entities
    title: ðŸ¤– AI Assistant
    entities:
      - entity: sensor.ai_assistant_status
        name: Stato
      - entity: sensor.ai_assistant_conversation_count
        name: Conversazioni
      - entity: sensor.ai_assistant_last_response
        name: Ultima Risposta

  # Card 2: Pulsanti Rapidi
  - type: entities
    title: Domande Rapide
    entities:
      - type: button
        name: "Temperatura Casa"
        tap_action:
          action: call-service
          service: ai_assistant.ask_question
          service_data:
            question: "Qual Ã¨ la temperatura attuale in casa? Spiega se Ã¨ normale."
        icon: mdi:thermometer
      
      - type: button
        name: "Stato Dispositivi"
        tap_action:
          action: call-service
          service: ai_assistant.ask_question
          service_data:
            question: "Quanti dispositivi sono accesi? Fornisci un riepilogo."
        icon: mdi:devices
      
      - type: button
        name: "Suggerimenti Energia"
        tap_action:
          action: call-service
          service: ai_assistant.ask_question
          service_data:
            question: "Come posso risparmiare energia oggi?"
        icon: mdi:lightbulb-on

  # Card 3: Input Personalizzato
  - type: entities
    title: Fai una Domanda
    entities:
      - type: input_text
        name: Domanda
        id: ai_question_input
        icon: mdi:comment-question
        max: 200
      
      - type: button
        name: "Invia Domanda"
        tap_action:
          action: call-service
          service: ai_assistant.ask_question
          service_data:
            question: "{{ states('input_text.ai_question_input') }}"
        icon: mdi:send

  # Card 4: Ultima Risposta (Markdown)
  - type: markdown
    title: ðŸ’¬ Risposta AI
    content: |
      **{{ states('sensor.ai_assistant_last_response') }}**
      
      *Ultimo aggiornamento: {{ states('sensor.ai_assistant_last_response').attributes.last_update }}*

  # Card 5: Grafico Conversazioni
  - type: history-graph
    title: Storia Conversazioni
    entities:
      - entity: sensor.ai_assistant_conversation_count
    hours_to_show: 24

